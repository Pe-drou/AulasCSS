<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animação</title>
</head>
<body>
    <!-- a tag 'u' deixa a frase grifada -->
     <h1><u>Recursos CSS3</u></h1>
    <!-- Exemplos de animação em 2 passos -->
     <p>Animação em 2 passos</p>
     <div class="anim-div"></div>
    <!-- exemplo de animação em vários passos -->
     <p>Animação em vários passos</p>
     <div class="anim-div2"></div>
    <!-- exemplo de animação com delay -->
     <p>Animação com delay</p>
     <div class="anim-div3"></div>
    <!-- exemplo de animação com repetição -->
     <p>Animação com repetição</p>
     <div class="anim-div4"></div>
</body>
</html>
